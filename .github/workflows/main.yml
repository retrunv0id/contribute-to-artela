name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List directory contents
      run: ls -la ./contribute-to-artela

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./contribute-to-artela

    - name: Build project
      run: npm run build --if-present
      working-directory: ./contribute-to-artela

    - name: Run tests
      run: npm test
      working-directory: ./contribute-to-artela
