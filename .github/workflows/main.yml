name: CI

on:
  push:
    branches:
      - main  # Adjust this if you use a different default branch
  pull_request:
    branches:
      - main  # This triggers the workflow on pull requests to the main branch

jobs:
  test:
    name: Test on Node.js ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18.x', '20.x']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}

    - name: Install dependencies
      run: npm install
      working-directory: ./contribute-to-artela  # Specify the correct directory where package.json is located

    - name: Build the project
      run: npm run build --if-present
      working-directory: ./contribute-to-artela  # Specify the correct directory

    - name: Run tests
      run: npm test
      working-directory: ./contribute-to-artela  # Specify the correct directory

    - name: Debugging
      run: echo "The workflow has reached this point on ${{ matrix.os }} with Node.js ${{ matrix.node_version }}"
      working-directory: ./contribute-to-artela  # Specify the correct directory
